{% extends 'base.html' %}

{% block title %}Enter Quiz Password{% endblock %}

{% block styles %}
<style>
    .password-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 1rem;
        margin-top: 3rem; /* Offset for header */
        animation: fadeIn 0.5s ease-out;
    }
    .password-card {
        width: 100%;
        max-width: 450px;
        background: rgba(26, 26, 46, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 1rem;
        padding: 2.5rem;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    .card-icon {
        font-size: 3rem;
        color: var(--primary-light);
        margin-bottom: 1.5rem;
    }
    .password-card h2 {
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
    }
    .password-card p {
        color: hsl(var(--muted-foreground));
        margin-bottom: 2rem;
    }
    .password-form .form-group {
        margin-bottom: 1.5rem;
    }
    .password-input {
        width: 100%;
        padding: 1rem;
        font-size: 1.1rem;
        background: hsl(var(--input));
        border: 1px solid hsl(var(--border));
        border-radius: var(--radius);
        color: hsl(var(--foreground));
        text-align: center;
        transition: all 0.3s ease;
    }
    .password-input:focus {
        outline: none;
        border-color: var(--primary-light);
        box-shadow: 0 0 0 3px hsla(var(--primary), 0.3);
    }
    .password-form .button {
        width: 100%;
        padding: 1rem;
        font-size: 1.1rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="password-container">
    <div class="password-card">
        <div class="card-icon">
            <i class="fas fa-lock"></i>
        </div>
        <h2>Password Required</h2>
        <p>This quiz is protected. Please enter the password to continue.</p>

        <form method="POST" class="password-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <input type="password" name="password" class="password-input" placeholder="••••••••" required autofocus>
            </div>
            <button type="submit" class="button">Unlock Quiz</button>
        </form>
    </div>
</div>
{% endblock %}
